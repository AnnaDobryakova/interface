<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/selected_data.css">
    <title>Экран выбранных данных</title>
</head>
<body>
    <div class="page">
        <main class="content">
            <div class="order-list">
                <div class="order-list__titles">
                    <div class="order-list__title">Название</div>
                    <hr class="order-list__hr">
                    <div class="order-list__title">Дата поступления заявки</div>
                    <hr class="order-list__hr">
                    <div class="order-list__title">Дата обновления документа</div>
                    <hr class="order-list__hr">
                    <div class="order-list__title">Версия</div>
                </div>
                <hr class="order-list__hr-main">

                <div class="order-list__items" id="order1">
                    <div class="order-list__checkbox"><input type="radio" name="order" value="order1" id="radio-order1"></div>
                    <div class="order-list__name" id="name-order1">Заказ 1</div>
                    <div class="order-list__item" id="receipt-date-order1">12 марта 2025 г.</div>
                    <div class="order-list__item" id="update-date-order1">17 марта 2025 г.</div>
                    <div class="order-list__item" id="version-order1">VI.8</div>
                </div>

                <div class="order-list__items" id="order2">
                    <div class="order-list__checkbox"><input type="radio" name="order" value="order2" id="radio-order2"></div>
                    <div class="order-list__name" id="name-order2">Заказ 2</div>
                    <div class="order-list__item" id="receipt-date-order2">12 марта 2025 г.</div>
                    <div class="order-list__item" id="update-date-order2">17 марта 2025 г.</div>
                    <div class="order-list__item" id="version-order2">VI.2</div>
                </div>

                <div class="order-list__items" id="order3">
                    <div class="order-list__checkbox"><input type="radio" name="order" value="order3" id="radio-order3"></div>
                    <div class="order-list__name" id="name-order3">Заказ 3</div>
                    <div class="order-list__item" id="receipt-date-order3">12 февраля 2025 г.</div>
                    <div class="order-list__item" id="update-date-order3">17 февраля 2025 г.</div>
                    <div class="order-list__item" id="version-order3">VI</div>
                </div>
                
                <div class="order-list__items" id="order4">
                    <div class="order-list__checkbox"><input type="radio" name="order" value="order4" id="radio-order4"></div>
                    <div class="order-list__name" id="name-order4">Заказ 4</div>
                    <div class="order-list__item" id="receipt-date-order4">10 февраля 2025 г.</div>
                    <div class="order-list__item" id="update-date-order4">16 февраля 2025 г.</div>
                    <div class="order-list__item" id="version-order4">VI.4</div>
                </div>
            
            </div>
            <button type="button" class="order-list__button-main" id="confirm-btn">Использовать для генерации</button>
        </main>
    </div>
    <script src="../scripts/selected_data.js"></script>
    
</body>
</html>
