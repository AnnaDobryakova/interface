<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/processed_data.css">
    <title>Экран обработанных данных</title>
</head>
<body>
    <div class="page">
        <main class="content">
            <div class="result-list">
                <h2 class="result-list__title">Технико-коммерческое предложение</h2>
                <div class="result-list__block">
                    <hr class="result-list__hr">
                    <div class="result-list__data">
                        <p class="result-list__data-title" id="orderNumberTitle">Заказ №</p>
                        <p class="result-list__data-date" id="orderDate">Дата не указана</p>
                    </div>
                </div>
                
                <h2 class="result-list__title">Документ</h2>
                <div class="result-list__block">
                    <hr class="result-list__hr-document">
                    <div class="result-list__data">
                        <p class="result-list__data-document" id="documentName">Документ не выбран</p>
                    </div>
                </div>
                
            </div>
            <div class="result-list__buttons">
                <button type="button" id="downloadBtn" class="result-list__button">Сохранить</button>
                <button type="button" id="backBtn" class="result-list__button">Назад</button>
            </div>
        </main>
    </div>
    <script src="../scripts/processed_data.js"></script>
</body>
</html>
